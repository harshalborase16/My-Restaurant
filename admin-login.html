<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Food Lovers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Admin Login</h2>
            <p>Please enter admin credentials</p>
            <form id="adminLoginForm" action="#" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Sign In</button>
                <a href="login-choice.html" class="btn-cancel">Cancel</a>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if the email and password match the admin credentials
            if (email === 'harshalpatil123@gmail.com' && password === '123456789') {
                // Redirect to admin page
                window.location.href = 'admin.html';
            } else {
                // Show error for invalid credentials
                alert('Invalid admin email or password');
            }
        });
    </script>
</body>
</html>
